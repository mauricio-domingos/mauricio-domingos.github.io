<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .card {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        strong {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Football Match Details</h1>

    <!-- Torneio e status -->
    <div id="match-info" class="card">
        <h2>Match Info</h2>
        <p><strong>Tournament:</strong> <span id="tournament"></span></p>
        <p><strong>Season:</strong> <span id="season"></span></p>
        <p><strong>Round:</strong> <span id="round"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>
    </div>

    <!-- Equipe da casa -->
    <div id="home-team-info" class="card">
        <h2>Home Team</h2>
        <p><strong>Name:</strong> <span id="home-team"></span></p>
        <p><strong>Manager:</strong> <span id="home-manager"></span></p>
        <p><strong>Score:</strong> <span id="home-score"></span></p>
    </div>

    <!-- Equipe visitante -->
    <div id="away-team-info" class="card">
        <h2>Away Team</h2>
        <p><strong>Name:</strong> <span id="away-team"></span></p>
        <p><strong>Manager:</strong> <span id="away-manager"></span></p>
        <p><strong>Score:</strong> <span id="away-score"></span></p>
    </div>

    <!-- Local -->
    <div id="venue-info" class="card">
        <h2>Venue</h2>
        <p><strong>Stadium:</strong> <span id="stadium"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Capacity:</strong> <span id="capacity"></span></p>
    </div>

    <!-- Tempo da partida -->
    <div id="time-info" class="card">
        <h2>Match Time</h2>
        <p><strong>Current Period Start:</strong> <span id="current-period-start"></span></p>
        <p><strong>Elapsed Time:</strong> <span id="elapsed-time"></span></p>
    </div>

    <script>
        // URL da API
        const apiUrl = "https://api.sofascore.com/api/v1/event/12375366";

        // Função para calcular o tempo decorrido
        function calculateElapsedTime(currentPeriodStart, maxTime, extraTime) {
            const currentTime = Math.floor(Date.now() / 1000); // Tempo atual em segundos
            let elapsed = currentTime - currentPeriodStart;

            // Verificar se o tempo excede o máximo
            if (elapsed > maxTime) {
                elapsed = maxTime + extraTime;
            }

            // Converter para minutos e segundos
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            return `${minutes}m ${seconds}s`;
        }

        // Função para buscar e exibir os dados
        async function fetchMatchData() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Erro ao buscar dados da API.");
                const data = await response.json();
                const event = data.event;
                const homeTeam = event.homeTeam;
                const awayTeam = event.awayTeam;
                const venue = event.venue;
                const time = event.time;

                // Populando o HTML
                document.getElementById('tournament').textContent = event.tournament.name;
                document.getElementById('season').textContent = event.season.name;
                document.getElementById('round').textContent = event.roundInfo.name;
                document.getElementById('status').textContent = event.status.description;

                document.getElementById('home-team').textContent = homeTeam.name;
                document.getElementById('home-manager').textContent = homeTeam.manager.name;
                document.getElementById('home-score').textContent = event.homeScore.current;

                document.getElementById('away-team').textContent = awayTeam.name;
                document.getElementById('away-manager').textContent = awayTeam.manager.name;
                document.getElementById('away-score').textContent = event.awayScore.current;

                document.getElementById('stadium').textContent = venue.name;
                document.getElementById('city').textContent = venue.city.name;
                document.getElementById('capacity').textContent = venue.capacity;

                // Tempo da partida
                const currentPeriodStart = time.currentPeriodStartTimestamp;
                const maxTime = time.max;
                const extraTime = time.extra;

                // Exibindo o tempo inicial e calculado
                document.getElementById('current-period-start').textContent = new Date(currentPeriodStart * 1000).toLocaleTimeString();
                document.getElementById('elapsed-time').textContent = calculateElapsedTime(currentPeriodStart, maxTime, extraTime);

            } catch (error) {
                console.error("Erro:", error.message);
            }
        }

        // Chamada da função ao carregar a página
        fetchMatchData();

        // Atualizar o tempo decorrido a cada segundo
        setInterval(fetchMatchData, 1000);
    </script>
</body>
</html>
