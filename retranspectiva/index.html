<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reTRANSpectiva 2024</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    #loginButton {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginButton:hover {
      background-color: #1ed760;
    }

    #content {
      margin-top: 20px;
    }

    #content h1 {
      font-size: 24px;
    }

    #content img {
      margin: 20px auto;
      border: 3px solid #1db954;
      border-radius: 10px;
      max-width: 300px;
      width: 100%;
    }

    #downloadButton {
      display: block;
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px auto;
    }

    #downloadButton:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>

  <button id="loginButton">Entrar com Spotify</button>

  <div id="content" style="display: none;">
    <h1>Sua Pontuação Musical</h1>
    <p id="music-score">Carregando...</p>
    <img id="score-image" src="" alt="Pontuação Musical">
    <a id="downloadButton" href="#" download="pontuacao_musical.png">Baixar Imagem</a>
  </div>

  <script>
    const clientId = 'b790c3434bc7438db724f334b4d3ac78'; 
    const redirectUri = 'https://mauricio-domingos.github.io/retranspectiva';
    const tokenKey = 'spotify_token';
    const loginButton = document.getElementById('loginButton');
    const content = document.getElementById('content');
    const scoreImage = document.getElementById('score-image');
    const downloadButton = document.getElementById('downloadButton');

    function loginSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=user-top-read user-read-private`;
      window.location.href = authUrl;
    }

    function logoutSpotify() {
      localStorage.removeItem(tokenKey);
      window.location.reload();
    }

    function handleAuthToken() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.substr(1));
        const token = params.get('access_token');

        if (token) {
          localStorage.setItem(tokenKey, token);
          window.history.replaceState(null, null, window.location.pathname);
          calculateMusicScore();
        }
      }
    }

    async function calculateMusicScore() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/artists?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const artists = data.items;

        // Calcula a pontuação musical com base na popularidade dos artistas
        let musicScore = artists.reduce((sum, artist) => sum + artist.popularity, 0);

        // Formata a pontuação para sempre ter dois dígitos
        const formattedScore = musicScore < 10 ? `0${musicScore}` : `${musicScore}`;

        // Atualiza a pontuação no site
        const musicScoreElement = document.getElementById('music-score');
        musicScoreElement.textContent = `Sua pontuação musical é: ${formattedScore}`;

        // Gera a URL da imagem com a pontuação
        const imageUrl = `https://troseedi.sirv.com/Novo%20Projeto%20(79).png?text.0.text=${formattedScore}&text.0.position.gravity=center&text.0.size=50&text.0.color=ffffff&text.0.font.family=Montserrat`;
        scoreImage.src = imageUrl;

        // Atualiza o link de download
        downloadButton.href = imageUrl;
      } catch (error) {
        console.error('Erro ao calcular a pontuação musical:', error);
      }
    }

    function updateContent() {
      const token = localStorage.getItem(tokenKey);
      if (token) {
        loginButton.textContent = 'Sair do Spotify';
        content.style.display = 'block';
      } else {
        loginButton.textContent = 'Entrar com Spotify';
        content.style.display = 'none';
      }
    }

    loginButton.addEventListener('click', () => {
      const token = localStorage.getItem(tokenKey);
      if (token) {
        logoutSpotify();
      } else {
        loginSpotify();
      }
    });

    window.onload = () => {
      handleAuthToken();
      updateContent();
    };
  </script>

</body>
</html>
