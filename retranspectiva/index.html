<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reTRANSpectiva 2024</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    #loginButton {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginButton:hover {
      background-color: #1ed760;
    }

    #content {
      margin-top: 20px;
    }

    #content h1 {
      font-size: 24px;
    }

    #content ul {
      list-style-type: none;
      padding: 0;
    }

    #content li {
      font-size: 18px;
    }

    #user-profile {
      margin-bottom: 20px;
    }

    #user-profile img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    #artist-popup, #song-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
    }

    #popup-content {
      text-align: center;
    }

    #popup-artist-cover, #popup-song-cover {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    #popup-spotify-button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }

    #popup-spotify-button:hover {
      background-color: #1ed760;
    }

    .top-list-item {
      position: relative;
    }
  </style>
</head>
<body>

  <button id="loginButton">Entrar com Spotify</button>

  <div id="content" style="display: none;">
    <div id="user-profile">
      <img id="user-image" src="" alt="Foto do perfil">
      <p id="user-name">Olá, Carregando...</p>
    </div>

    <h1>Top 5 Artistas</h1>
    <ul id="top-artists"></ul>

    <h1>Top 5 Músicas</h1>
    <ul id="top-songs"></ul>

    <h1>Pontuação Musical</h1>
    <p id="music-score">Carregando...</p>

    <div id="share-image">
      <img id="score-image" src="" alt="Pontuação Musical">
    </div>
  </div>

  <div id="artist-popup">
    <div id="popup-content">
      <img id="popup-artist-cover" src="" alt="Artist Cover">
      <p id="popup-artist-name"></p>
      <p id="popup-artist-popularity"></p>
      <button id="popup-spotify-button">Ouvir no Spotify</button>
    </div>
  </div>

  <div id="song-popup">
    <div id="popup-content">
      <img id="popup-song-cover" src="" alt="Song Cover">
      <p id="popup-song-name"></p>
      <p id="popup-song-artist"></p>
      <p id="popup-song-popularity"></p>
      <button id="popup-spotify-button">Ouvir no Spotify</button>
    </div>
  </div>

  <script>
    const clientId = 'b790c3434bc7438db724f334b4d3ac78'; 
    const redirectUri = 'https://mauricio-domingos.github.io/retranspectiva';
    const tokenKey = 'spotify_token';
    const loginButton = document.getElementById('loginButton');
    const content = document.getElementById('content');
    const userName = document.getElementById('user-name');
    const userImage = document.getElementById('user-image');
    const scoreImage = document.getElementById('score-image');
    const topArtistsList = document.getElementById('top-artists');
    const topSongsList = document.getElementById('top-songs');

    function loginSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=user-top-read user-read-private`;
      window.location.href = authUrl;
    }

    function logoutSpotify() {
      localStorage.removeItem(tokenKey);
      window.location.reload();
    }

    function handleAuthToken() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.substr(1));
        const token = params.get('access_token');

        if (token) {
          localStorage.setItem(tokenKey, token);
          window.history.replaceState(null, null, window.location.pathname);
          loadUserData();
          loadTopArtists();
          loadTopSongs();
          calculateMusicScore();
        }
      }
    }

    async function loadUserData() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const user = data;

        userName.textContent = `Olá, ${user.display_name}!`;
        userImage.src = user.images[0]?.url || 'https://via.placeholder.com/80';

      } catch (error) {
        console.error('Erro ao carregar os dados do usuário:', error);
      }
    }

    async function loadTopArtists() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/artists?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const artists = data.items;

        artists.forEach(artist => {
          const li = document.createElement('li');
          li.classList.add('top-list-item');
          const artistText = `${artist.name}`;
          li.textContent = artistText;

          li.addEventListener('mouseenter', () => showArtistPopup(artist));
          li.addEventListener('mouseleave', hidePopup);

          topArtistsList.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao carregar os artistas:', error);
      }
    }

    async function loadTopSongs() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/tracks?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const songs = data.items;

        songs.forEach(song => {
          const li = document.createElement('li');
          const songText = `${song.name} - ${song.artists.map(artist => artist.name).join(', ')}`;
          li.textContent = songText;

          li.addEventListener('mouseenter', () => showSongPopup(song));
          li.addEventListener('mouseleave', hidePopup);

          topSongsList.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao carregar as músicas:', error);
      }
    }

    async function calculateMusicScore() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/artists?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const artists = data.items;

        let musicScore = artists.reduce((sum, artist) => sum + artist.popularity, 0);

        const musicScoreElement = document.getElementById('music-score');
        musicScoreElement.textContent = `Sua pontuação musical é: ${musicScore}`;

        generateScoreImage(musicScore);
      } catch (error) {
        console.error('Erro ao calcular a pontuação musical:', error);
      }
    }

    function generateScoreImage(score) {
      const formattedScore = score < 10 ? `0${score}` : score;
      scoreImage.src = `https://troseedi.sirv.com/Novo%20Projeto%20(79).png?text.0.text=${formattedScore}&text.0.position.gravity=center&text.0.size=50&text.0.color=ffffff&text.0.font.family=Montserrat`;
    }

    function showArtistPopup(artist) {
      const popup = document.getElementById('artist-popup');
      const cover = document.getElementById('popup-artist-cover');
      const name = document.getElementById('popup-artist-name');
      const popularity = document.getElementById('popup-artist-popularity');
      const spotifyButton = document.getElementById('popup-spotify-button');

      cover.src = artist.images[0]?.url || 'https://via.placeholder.com/150';
      name.textContent = artist.name;
      popularity.textContent = `Popularidade: ${artist.popularity}`;
      spotifyButton.onclick = () => window.open(artist.external_urls.spotify, '_blank');

      popup.style.display = 'block';
    }

    function showSongPopup(song) {
      const popup = document.getElementById('song-popup');
      const cover = document.getElementById('popup-song-cover');
      const songName = document.getElementById('popup-song-name');
      const songArtist = document.getElementById('popup-song-artist');
      const songPopularity = document.getElementById('popup-song-popularity');
      const spotifyButton = document.getElementById('popup-spotify-button');

      cover.src = song.album.images[0]?.url || 'https://via.placeholder.com/150';
      songName.textContent = song.name;
      songArtist.textContent = song.artists.map(artist => artist.name).join(', ');
      songPopularity.textContent = `Popularidade: ${song.popularity}`;
      spotifyButton.onclick = () => window.open(song.external_urls.spotify, '_blank');

      popup.style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('artist-popup').style.display = 'none';
      document.getElementById('song-popup').style.display = 'none';
    }

    handleAuthToken();

    loginButton.addEventListener('click', loginSpotify);
  </script>
</body>
</html>
