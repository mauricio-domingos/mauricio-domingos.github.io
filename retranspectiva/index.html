<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reTRANSpectiva 2024</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    #loginButton {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginButton:hover {
      background-color: #1ed760;
    }

    #content {
      margin-top: 20px;
    }

    #content h1 {
      font-size: 24px;
    }

    #content ul {
      list-style-type: none;
      padding: 0;
    }

    #content li {
      font-size: 18px;
    }

    #user-profile {
      margin-bottom: 20px;
    }

    #user-profile img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    #shareImage {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      border: 2px solid white;
      border-radius: 10px;
    }

    #downloadButton {
      display: block;
      margin: 10px auto;
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #downloadButton:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>

  <button id="loginButton">Entrar com Spotify</button>

  <div id="content" style="display: none;">
    <div id="user-profile">
      <img id="user-image" src="" alt="Foto do perfil">
      <p id="user-name">Olá, Carregando...</p>
    </div>
    
    <h1>Top 5 Artistas</h1>
    <ul id="top-artists"></ul>
    <h1>Top 5 Músicas</h1>
    <ul id="top-songs"></ul>
    <h1>Pontuação Musical</h1>
    <p id="music-score">Carregando...</p>
    <p id="custom-message">Aguardando seus dados...</p>

    <h1>Imagem para Compartilhar</h1>
    <img id="shareImage" src="" alt="Imagem para compartilhar">
    <a id="downloadButton" href="" download="Pontuacao_Musical.png">Baixar Imagem</a>
  </div>

  <script>
    const clientId = 'b790c3434bc7438db724f334b4d3ac78'; 
    const redirectUri = 'https://mauricio-domingos.github.io/retranspectiva';
    const tokenKey = 'spotify_token';
    const loginButton = document.getElementById('loginButton');
    const content = document.getElementById('content');
    const userName = document.getElementById('user-name');
    const userImage = document.getElementById('user-image');
    const shareImage = document.getElementById('shareImage');
    const downloadButton = document.getElementById('downloadButton');
    
    function loginSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=user-top-read user-read-private`;
      window.location.href = authUrl;
    }

    function logoutSpotify() {
      localStorage.removeItem(tokenKey);
      window.location.reload();
    }

    function handleAuthToken() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.substr(1));
        const token = params.get('access_token');

        if (token) {
          localStorage.setItem(tokenKey, token);
          window.history.replaceState(null, null, window.location.pathname);
          loadUserData();
          loadTopArtists();
          loadTopSongs();
          calculateMusicScore();
        }
      }
    }

    async function loadUserData() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        userName.textContent = `Olá, ${data.display_name}!`;
        userImage.src = data.images[0]?.url || 'https://via.placeholder.com/80';
      } catch (error) {
        console.error('Erro ao carregar os dados do usuário:', error);
      }
    }

    async function loadTopArtists() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/artists?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const topArtistsList = document.getElementById('top-artists');
        data.items.forEach(artist => {
          const li = document.createElement('li');
          li.textContent = artist.name;
          topArtistsList.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao carregar os artistas:', error);
      }
    }

    async function loadTopSongs() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/tracks?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const topSongsList = document.getElementById('top-songs');
        data.items.forEach(song => {
          const li = document.createElement('li');
          li.textContent = `${song.name} - ${song.artists[0].name}`;
          topSongsList.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao carregar as músicas:', error);
      }
    }

    async function calculateMusicScore() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/artists?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const artists = data.items;

        let musicScore = artists.reduce((sum, artist) => sum + artist.popularity, 0);

        const scoreStr = musicScore < 10 ? `0${musicScore}` : `${musicScore}`;
        const musicScoreElement = document.getElementById('music-score');
        musicScoreElement.textContent = `Sua pontuação musical é: ${scoreStr}`;

        const customMessage = document.getElementById('custom-message');
        if (musicScore < 50) {
          customMessage.textContent = `Você curte artistas menos populares! Ótimo para explorar novidades.`;
        } else if (musicScore < 150) {
          customMessage.textContent = `Um ótimo equilíbrio entre mainstream e alternativo!`;
        } else {
          customMessage.textContent = `Você ama o que está no topo! Verdadeiro fã de hits.`;
        }

        // Atualiza a imagem da pontuação
        const imageUrl = `https://troseedi.sirv.com/Novo%20Projeto%20(79).png?text.0.text=${scoreStr}&text.0.position.gravity=center&text.0.size=50&text.0.color=ffffff&text.0.font.family=Montserrat`;
        shareImage.src = imageUrl;
        downloadButton.href = imageUrl;
      } catch (error) {
        console.error('Erro ao calcular a pontuação musical:', error);
      }
    }

    function updateContent() {
      const token = localStorage.getItem(tokenKey);
      if (token) {
        loginButton.textContent = 'Sair do Spotify';
        content.style.display = 'block';
      } else {
        loginButton.textContent = 'Entrar com Spotify';
        content.style.display = 'none';
      }
    }

    loginButton.addEventListener('click', () => {
      const token = localStorage.getItem(tokenKey);
      if (token) {
        logoutSpotify();
      } else {
        loginSpotify();
      }
    });

    window.onload = () => {
      localStorage.removeItem(tokenKey); // Remove o token ao carregar a página
      handleAuthToken();
      updateContent();
    };
  </script>

</body>
</html>
