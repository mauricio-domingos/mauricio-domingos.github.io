<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reTRANSpectiva 2024</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    #loginButton {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginButton:hover {
      background-color: #1ed760;
    }

    #content {
      margin-top: 20px;
    }

    #content h1 {
      font-size: 24px;
    }

    #content ul {
      list-style-type: none;
      padding: 0;
    }

    #content li {
      font-size: 18px;
    }

    #user-profile {
      margin-bottom: 20px;
    }

    #user-profile img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    a {
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease;
    }

    a:hover {
      transform: scale(1.1);
    }

    #score-image {
      margin-top: 20px;
      display: none;
    }

    #downloadLink {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <button id="loginButton">Entrar com Spotify</button>

  <div id="content" style="display: none;">
    <div id="user-profile">
      <img id="user-image" src="" alt="Foto do perfil">
      <p id="user-name">Olá, Carregando...</p>
    </div>
    
    <h1>Top 5 Artistas</h1>
    <ul id="top-artists"></ul>
    <h1>Top 5 Músicas</h1>
    <ul id="top-songs"></ul>
    <h1>Pontuação Musical</h1>
    <p id="music-score">Carregando...</p>

    <!-- Div para exibir a imagem do Sirv -->
    <img id="score-image" src="" alt="Pontuação do Usuário">

    <a id="downloadLink" href="#" download="top_music_report.png">
      <button>Baixar Imagem</button>
    </a>
  </div>

  <script>
    const clientId = 'b790c3434bc7438db724f334b4d3ac78'; 
    const redirectUri = 'https://mauricio-domingos.github.io/retranspectiva';
    const tokenKey = 'spotify_token';
    const loginButton = document.getElementById('loginButton');
    const content = document.getElementById('content');
    const userName = document.getElementById('user-name');
    const userImage = document.getElementById('user-image');
    const topArtistsList = document.getElementById('top-artists');
    const topSongsList = document.getElementById('top-songs');
    const musicScoreElement = document.getElementById('music-score');
    const scoreImage = document.getElementById('score-image');
    const downloadLink = document.getElementById('downloadLink');

    let topArtists = [];
    let topSongs = [];
    let musicScore = 0;

    // Função para login com Spotify
    function loginSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=user-top-read user-read-private`;
      window.location.href = authUrl;
    }

    // Função para deslogar
    function logoutSpotify() {
      localStorage.removeItem(tokenKey);
      window.location.reload(); // Recarrega a página
    }

    // Verifica e armazena o token da URL
    function handleAuthToken() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.substr(1));
        const token = params.get('access_token');

        if (token) {
          localStorage.setItem(tokenKey, token);
          window.history.replaceState(null, null, window.location.pathname); // Limpa a URL
          loadUserData();
          loadTopArtists();
          loadTopSongs();
          calculateMusicScore();
        }
      }
    }

    // Carrega os dados do usuário (nome e foto de perfil)
    async function loadUserData() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const user = data;
        
        // Exibe nome e foto do perfil
        userName.textContent = `Olá, ${user.display_name}!`;
        userImage.src = user.images[0]?.url || 'https://via.placeholder.com/80'; // Foto de perfil, com imagem padrão caso não tenha

      } catch (error) {
        console.error('Erro ao carregar os dados do usuário:', error);
      }
    }

    // Carrega os Top 5 Artistas
    async function loadTopArtists() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/artists?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        topArtists = data.items;

        topArtistsList.innerHTML = ''; // Limpa a lista antes de adicionar os itens
        topArtists.forEach(artist => {
          const li = document.createElement('li');
          const artistLink = document.createElement('a');
          artistLink.href = artist.external_urls.spotify;
          artistLink.target = '_blank';
          artistLink.textContent = artist.name;
          li.appendChild(artistLink);
          topArtistsList.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao carregar os artistas:', error);
      }
    }

    // Carrega os Top 5 Músicas
    async function loadTopSongs() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/tracks?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        topSongs = data.items;

        topSongsList.innerHTML = ''; // Limpa a lista antes de adicionar os itens
        topSongs.forEach(song => {
          const li = document.createElement('li');
          const songLink = document.createElement('a');
          songLink.href = song.external_urls.spotify;
          songLink.target = '_blank';
          songLink.textContent = `${song.name} - ${song.artists.map(artist => artist.name).join(', ')}`;
          li.appendChild(songLink);
          topSongsList.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao carregar as músicas:', error);
      }
    }

    // Calcula a pontuação musical
    async function calculateMusicScore() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/artists?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        topArtists = data.items;

        musicScore = topArtists.reduce((sum, artist) => sum + artist.popularity, 0);

        musicScoreElement.textContent = `Sua pontuação musical é: ${musicScore}`;

        // Formata a pontuação para exibição com zero à esquerda
        const formattedScore = String(musicScore).padStart(2, '0');
        const imageUrl = `https://troseedi.sirv.com/Novo%20Projeto%20(79).png?text.0.text=${formattedScore}&text.0.position.gravity=center&text.0.size=50&text.0.color=ffffff&text.0.font.family=Montserrat`;

        // Exibe a imagem com a pontuação
        scoreImage.src = imageUrl;
        scoreImage.style.display = 'block';

        // Exibe o botão para download
        downloadLink.style.display = 'inline';
      } catch (error) {
        console.error('Erro ao calcular a pontuação musical:', error);
      }
    }

    // Inicia o login ou deslogamento
    loginButton.addEventListener('click', () => {
      if (localStorage.getItem(tokenKey)) {
        logoutSpotify();
      } else {
        loginSpotify();
      }
    });

    // Verifica o token assim que a página for carregada
    window.onload = () => {
      handleAuthToken();
    };
  </script>

</body>
</html>
