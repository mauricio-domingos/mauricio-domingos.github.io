<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reTRANSpectiva 2024</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      margin: 0;
      overflow: hidden;
    }

    .slide-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      transition: left 0.5s ease-in-out;
    }

    .slide.active {
      left: 0;
    }

    .slide.previous {
      left: -100%;
    }

    .slide-content {
      text-align: center;
      padding: 20px;
    }

    .slide-content h1 {
      font-size: 36px;
    }

    .slide-content ul {
      list-style: none;
      padding: 0;
      font-size: 20px;
    }

    .slide-content ul li {
      margin: 10px 0;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .control-btn {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #444;
      cursor: pointer;
      transition: background 0.3s;
    }

    .control-btn.active {
      background: #1db954;
    }
  </style>
</head>
<body>

  <div class="slide-container">
    <div class="slide active" id="slide-1">
      <div class="slide-content">
        <h1>Bem-vindo à sua reTRANSpectiva 2024!</h1>
        <p>Vamos descobrir seus destaques musicais do ano.</p>
      </div>
    </div>
    <div class="slide" id="slide-2">
      <div class="slide-content">
        <h1>Top 5 Artistas</h1>
        <ul id="top-artists"></ul>
      </div>
    </div>
    <div class="slide" id="slide-3">
      <div class="slide-content">
        <h1>Top 5 Músicas</h1>
        <ul id="top-songs"></ul>
      </div>
    </div>
    <div class="slide" id="slide-4">
      <div class="slide-content">
        <h1>Sua Pontuação Musical</h1>
        <p id="music-score">Carregando...</p>
        <p id="custom-message">Aguardando seus dados...</p>
      </div>
    </div>
  </div>

  <div class="controls" id="controls"></div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const controls = document.getElementById('controls');
    let currentSlide = 0;

    // Criação dos botões de controle
    slides.forEach((_, index) => {
      const btn = document.createElement('div');
      btn.classList.add('control-btn');
      if (index === 0) btn.classList.add('active');
      btn.addEventListener('click', () => goToSlide(index));
      controls.appendChild(btn);
    });

    const controlButtons = document.querySelectorAll('.control-btn');

    function goToSlide(index) {
      slides[currentSlide].classList.remove('active');
      controlButtons[currentSlide].classList.remove('active');

      currentSlide = index;

      slides[currentSlide].classList.add('active');
      controlButtons[currentSlide].classList.add('active');
    }

    function nextSlide() {
      const nextIndex = (currentSlide + 1) % slides.length;
      goToSlide(nextIndex);
    }

    // Troca de slides automaticamente a cada 5 segundos
    setInterval(nextSlide, 5000);

    const clientId = 'b790c3434bc7438db724f334b4d3ac78'; 
    const redirectUri = 'https://mauricio-domingos.github.io/retranspectiva';
    const tokenKey = 'spotify_token';

    // Funções para carregar dados reais da API do Spotify
    async function loadTopArtists() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/artists?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const artists = data.items;
        const topArtistsList = document.getElementById('top-artists');
        artists.forEach(artist => {
          const li = document.createElement('li');
          li.textContent = artist.name;
          topArtistsList.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao carregar os artistas:', error);
      }
    }

    async function loadTopSongs() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/tracks?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const songs = data.items;
        const topSongsList = document.getElementById('top-songs');
        songs.forEach(song => {
          const li = document.createElement('li');
          li.textContent = `${song.name} - ${song.artists.map(artist => artist.name).join(', ')}`;
          topSongsList.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao carregar as músicas:', error);
      }
    }

    async function calculateMusicScore() {
      const token = localStorage.getItem(tokenKey);
      const apiUrl = 'https://api.spotify.com/v1/me/top/artists?limit=5';

      try {
        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const artists = data.items;

        // Calcula a pontuação musical com base na popularidade dos artistas
        let musicScore = artists.reduce((sum, artist) => sum + artist.popularity, 0);

        const musicScoreElement = document.getElementById('music-score');
        musicScoreElement.textContent = `Sua pontuação musical é: ${musicScore}`;

        const customMessage = document.getElementById('custom-message');
        if (musicScore < 50) {
          customMessage.textContent = `Você está começando agora! Aumente sua pontuação ouvindo mais música!`;
        } else if (musicScore >= 50 && musicScore < 150) {
          customMessage.textContent = `Ótima pontuação! Continue explorando novos artistas!`;
        } else if (musicScore >= 150 && musicScore < 300) {
          customMessage.textContent = `Sua pontuação é impressionante! Você já é um verdadeiro fã de música!`;
        } else {
          customMessage.textContent = `Você é um expert musical! Sua pontuação é de outro nível!`;
        }
      } catch (error) {
        console.error('Erro ao calcular a pontuação musical:', error);
      }
    }

    // Inicializa os dados reais
    window.onload = () => {
      const token = localStorage.getItem(tokenKey);
      if (token) {
        loadTopArtists();
        loadTopSongs();
        calculateMusicScore
        calculateMusicScore();
      } else {
        console.error('Token não encontrado. Redirecionando para autenticação...');
        window.location.href = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=user-top-read`;
      }
    };

    // Obtém o token do URL após autenticação e salva no localStorage
    function saveTokenFromUrl() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.substring(1));
        const token = params.get('access_token');
        if (token) {
          localStorage.setItem(tokenKey, token);
          window.location.hash = ''; // Limpa o hash da URL
          window.location.reload(); // Recarrega para inicializar os dados
        }
      }
    }

    saveTokenFromUrl();
  </script>
</body>
</html>
